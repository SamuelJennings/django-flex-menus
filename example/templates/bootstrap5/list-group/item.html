{% comment %} Bootstrap 5 List Group Item Template Usage: Set as template for
MenuLink class for list-group items {% endcomment %} {% if menu.visible %}
<a
  href="{{ url }}"
  class="list-group-item list-group-item-action{% if is_selected %} active{% endif %}"
>
  {% if icon %}
  <i class="{{ icon }} me-2"></i>
  {% endif %} {{ label|default:menu.name }}
</a>
{% endif %}
